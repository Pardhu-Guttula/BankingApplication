name: CI/CD Pipeline

on:
  push:
    branches:
      - main4

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to AWS
      env:
        APP_NAME: DummyFlaskApp
        ENV: development
        DEBUG: true
        SECRET_KEY: dummy_secret_key_123
        HOST: 0.0.0.0
        PORT: 5000
        DB_HOST: localhost
        DB_PORT: 3306
        DB_NAME: dummy_db
        DB_USER: dummy_user
        DB_PASSWORD: dummy_password
        JWT_SECRET: dummy_jwt_secret
        JWT_EXPIRY_MINUTES: 60
      run: |
        # Assuming AWS CLI is configured
        aws elasticbeanstalk create-application-version --application-name ${{ env.APP_NAME }} --version-label v1 --source-bundle S3Bucket=my-bucket,S3Key=source.zip
        aws elasticbeanstalk update-environment --application-name ${{ env.APP_NAME }} --environment-name ${{ env.ENV }} --version-label v1