name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_NAME: DummyFlaskApp
  ENV: development
  DEBUG: true
  SECRET_KEY: dummy_secret_key_123
  HOST: 0.0.0.0
  PORT: 5000
  DEPLOYMENT_TARGET: aws
  DB_HOST: localhost
  DB_PORT: 3306
  DB_NAME: dummy_db
  DB_USER: dummy_user
  DB_PASSWORD: dummy_password
  JWT_SECRET: dummy_jwt_secret
  JWT_EXPIRY_MINUTES: 60

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python -m unittest discover

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: |
          heroku login
          heroku create ${{env.APP_NAME}}
          git push heroku main