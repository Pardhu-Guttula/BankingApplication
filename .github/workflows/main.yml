name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    env:
      APP_NAME: DummyFlaskApp
      ENV: development
      DEBUG: 'True'
      SECRET_KEY: dummy_secret_key_123
      HOST: '0.0.0.0'
      PORT: '5000'
      DEPLOYMENT_TARGET: aws
      DB_HOST: localhost
      DB_PORT: '3306'
      DB_NAME: dummy_db
      DB_USER: dummy_user
      DB_PASSWORD: dummy_password
      JWT_SECRET: dummy_jwt_secret
      JWT_EXPIRY_MINUTES: '60'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Archive test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test-results/

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BankingApplication'
        publish-profile: ${{ secrets.AzurePublishProfile }}
        package: .